<html>
<head>
    <title>Clock</title>
</head>
<body>
    <div id="clock"></div>


    <script>

        setInterval(function() {

            var today = new Date();
            var timeStr = today.getHours() + ' : ' + today.getMinutes() + ' : ' + today.getSeconds();
            document.getElementById('clock').innerText = timeStr;

        }, 1000)

    </script>
</body>
</html>
