<html>
<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>


    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Operand 1</span>
        <input id="oper1" type="text" class="form-control" placeholder="Enter number" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Operand 2</span>
        <input id="oper2" type="text" class="form-control" placeholder="Enter number" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <p id="result"></p>
    <button onclick="add()" class="btn btn-primary"> + </button>
    <button onclick="sub()" class="btn btn-secondary"> - </button>


    <script>

         function add(){
            var oper1 = document.getElementById('oper1').value;
            var oper2 = document.getElementById('oper2').value;

            var result = parseInt(oper1) + parseInt(oper2);
            document.getElementById('result').innerText = result

         }   
         function sub(){
            var oper1 = document.getElementById('oper1').value;
            var oper2 = document.getElementById('oper2').value;

            var result = oper1 - oper2;
            document.getElementById('result').innerText = result

         }   

    </script>
</body>
</html>
